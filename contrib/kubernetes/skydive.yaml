apiVersion: v1
kind: Service
metadata:
  name: skydive-analyzer
  labels:
    app: skydive-analyzer
spec:
  type: NodePort
  ports:
  - port: 8082
    name: api
  - port: 8082
    name: protobuf
    protocol: UDP
  - port: 2379
    name: etcd
  - port: 9200
    name: es
  selector:
    app: skydive
    tier: analyzer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: skydive-analyzer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: skydive
        tier: analyzer
    spec:
      containers:
      - name: skydive-analyzer
        image: skydive/skydive
        args:
        - analyzer
        - --listen=0.0.0.0:8082
        ports:
        - containerPort: 8082
        - containerPort: 8082
          protocol: UDP
        - containerPort: 2379
        env:
        - name: SKYDIVE_ANALYZER_STORAGE
          value: elasticsearch
        - name: SKYDIVE_GRAPH_BACKEND
          value: elasticsearch
      - name: skydive-elasticsearch
        image: elasticsearch:2
        ports:
        - containerPort: 9200
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: skydive-agent
spec:
  template:
    metadata:
      labels:
        app: skydive
        tier: agent
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: skydive-agent
        image: skydive/skydive
        args:
        - agent
        ports:
        - containerPort: 8081
        env:
        - name: SKYDIVE_AGENT_ANALYZERS
          value: "$(SKYDIVE_ANALYZER_SERVICE_HOST):$(SKYDIVE_ANALYZER_SERVICE_PORT_API)"
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker
          mountPath: /var/run/docker.sock
        - name: run
          mountPath: /host/run
#        - name: ovsdb
#          mountPath: /var/run/openvswitch/db.sock
      volumes:
      - name: docker
        hostPath:
          path: /var/run/docker.sock
      - name: run
        hostPath:
          path: /var/run/netns
#      - name: ovsdb
#        hostPath:
#          path: /var/run/openvswitch/db.sock
